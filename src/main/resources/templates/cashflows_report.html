<!DOCTYPE html>
<html>
<head>
    <title>Cashflows Report</title>
    <!-- Masukkan stylesheet dan script yang diperlukan -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cashflows Report</h1>
    <!-- Bar Start Date -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start-date">

    <!-- Bar End Date -->
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" name="end-date">

    <!-- Tombol OK -->
    <button id="ok-button">OK</button>

    <!-- Tabel untuk menampilkan data laporan arus kas -->
    <table id="cashflows-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Isi tabel akan di-generate melalui JavaScript -->
        </tbody>
    </table>

    <!-- Tombol untuk kembali ke halaman sign-in manager -->
    <a href="/manager_signin">Back to Manager Sign-In</a>

    <!-- Masukkan script JavaScript -->
    <script src="script.js"></script>
    <script>
        // Ambil elemen input untuk tanggal
        var startDateInput = document.getElementById('start-date');
        var endDateInput = document.getElementById('end-date');

        // Tambahkan event listener pada input tanggal "Start Date"
        startDateInput.addEventListener('change', function() {
            // Set tanggal minimum untuk input "End Date" menjadi tanggal "Start Date"
            endDateInput.min = startDateInput.value;
        });

        // Tambahkan event listener pada input tanggal "End Date"
        endDateInput.addEventListener('change', function() {
            // Set tanggal maksimum untuk input "Start Date" menjadi tanggal "End Date"
            startDateInput.max = endDateInput.value;
        });
    </script>
</body>
</html>
