<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            width: 100px;
            text-align: right;
            margin-right: 20px;
        }

        select, input[type="date"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        button[type="submit"], button[type="button"], .back-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a154b;
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 20px; /* Added margin bottom */
        }

        button[type="submit"]:hover, button[type="button"]:hover, .back-button:hover {
            background-color: #310b33;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            text-align: center;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-button {
            background-color: #cccccc;
            color: #333333;
        }

        .back-button:hover {
            background-color: #aaaaaa;
        }

        button:focus {
            outline: none;
        }

        /* Adjust button container width */
        .button-container {
            width: 100%;
            text-align: center;
        }

        /* Adjust button width */
        button[type="submit"] {
            width: 150px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <h1>User Appointments</h1>

    <!-- Filtering Form -->
    <form th:action="@{/filterAppointments}" method="get">
        <div>
            <label for="classId">Class:</label>
            <select id="classId" name="classId" required>
                <option value="">Select Class</option>
                <option th:each="class : ${classList}" th:value="${class.classId}" th:text="${class.className}"></option>
            </select>
        </div>

        <div>
            <label for="trainerId">Trainer:</label>
            <select id="trainerId" name="trainerId" required>
                <option value="">Select Trainer</option>
                <option th:each="trainer : ${trainerList}" th:value="${trainer.id}" th:text="${trainer.name}"></option>
            </select>
        </div>

        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required/>
        </div>
    
        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required />
        </div>
        
        <!-- Button Container -->
        <div class="button-container">
            <button type="submit">Filter Appointment</button>
        </div>
    </form>

    <!-- Results Table -->
    <table>
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Trainer Name</th>
                <th>Class Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Cancel</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointmentId, stat : ${appointmentIds}">
                <td th:text="${appointmentId}">-</td>
                <td th:text="${@appointmentController.getTrainerNameByAppointmentId(appointmentId)}">-</td>
                <td th:text="${@appointmentController.getClassNameByAppointmentId(appointmentId)}">-</td>
                <td th:text="${@appointmentController.getDateTimeByAppointmentId(appointmentId)}">-</td>
                <td th:text="${@appointmentController.getStatusByAppointmentId(appointmentId)}">-</td>
                <td th:if="${@appointmentController.getStatusByAppointmentId(appointmentId) != 'inactive'}">
                    <a th:href="@{/edit_appointment_page(appointmentId=${appointmentId}, userId=${@appointmentController.getUserIdByAppointmentId(appointmentId)})}">
                        <button type="button">Edit</button>
                    </a>
                </td>
                <td th:if="${@appointmentController.getStatusByAppointmentId(appointmentId) == 'active'}">
                    <form method="POST" th:action="@{/cancel_appointment}">
                        <input type="hidden" name="appointmentId" th:value="${appointmentId}" />
                        <button type="submit">Cancel</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <a th:href="@{/home_page}" class="back-button">Home Page</a>
</body>
</html>
