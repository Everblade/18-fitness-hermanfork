<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Plans</title>
</head>
<body>
    <h1>Choose Fitness Plans</h1>
    <div th:each="planType : ${planTypes}">
        <h2 th:text="${planType} + ' Plan'"></h2>
        <a th:href="@{'/browsePlan/' + ${planType}}"><button>Choose Plan</button></a>
    </div>
</body>
</html>
