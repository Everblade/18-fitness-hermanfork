<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <!-- Add any CSS stylesheets or scripts here -->
</head>
<body>
    <h1>Edit Appointment</h1>
    
    <!-- Form for editing appointment details -->
    <form method="post" action="/editAppointment">
        <!-- Display current appointment details -->
        <p>Date: <span>{{ appointment.date }}</span></p>
        <p>Trainer: <span>{{ appointment.trainer }}</span></p>
        <p>Class: <span>{{ appointment.class }}</span></p>
        <p>Status: <span>{{ appointment.status }}</span></p>
        
        <!-- Fields to edit appointment details -->
        <label for="newDate">New Date:</label>
        <input type="date" id="newDate" name="newDate" required><br>
        
        <label for="newTrainer">New Trainer:</label>
        <input type="text" id="newTrainer" name="newTrainer"><br>
        
        <label for="newClass">New Class:</label>
        <input type="text" id="newClass" name="newClass"><br>
        
        <label for="newStatus">New Status:</label>
        <select id="newStatus" name="newStatus">
            <option value="Scheduled">Scheduled</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Completed">Completed</option>
        </select><br>
        
        <!-- Hidden field to store appointment ID -->
        <input type="hidden" id="appointmentId" name="appointmentId" value="{{ appointment.id }}">
        
        <!-- Submit button to save changes -->
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
