<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Profile Picture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            color: #4a154b;
            text-align: center;
            margin-bottom: 20px;
        }

        .container, .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .image-button {
            border: none;
            background: none;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .image-button img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .image-button img:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        button, input[type="submit"] {
            background-color: #4a154b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #68236d;
        }

        .cancel-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        label {
            font-weight: 500;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Profile Picture</h1>

    <div class="container">
        <form method="POST" action="/save_profile_picture">
            <button class="image-button" type="submit" name="avatar" value="avatar2.jpg" aria-label="Select Avatar 2">
                <img src="/images/avatar2.jpg" alt="Avatar 2">
            </button>
        </form>
        <form method="POST" action="/save_profile_picture">
            <button class="image-button" type="submit" name="avatar" value="avatar3.jpg" aria-label="Select Avatar 3">
                <img src="/images/avatar3.jpg" alt="Avatar 3">
            </button>
        </form>
    </div>

    <div class="upload-section">
        <form method="POST" action="/updateProfile" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileImage">Upload New Profile Picture:</label>
                <input type="file" id="fileImage" name="image" accept="image/png, image/jpg, image/jpeg" aria-label="Upload new profile picture">
            </div>
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="cancel-container">
        <form method="GET" action="/edit_profile">
            <button>Cancel</button>
        </form>
    </div>
</body>
</html>
